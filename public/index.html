<body>
  <div class="container-fluid main">
    <!-- <div class="row">
      <div class="col-12">
        <h3>TC Sketch</h3>
      </div>
    </div> -->
    <div class="row">
      <div class="col-sm-12">
        <form>
            <div class="form-group row">
              <div class="col-sm-1 form-label">
                <label for="k"><strong>Tags</strong></label>
              </div>
              <div class="col-sm-1">
                <input type="number" class="form-control form-control-sm" id="k" placeholder="k" onchange="sendQuery()">
              </div>
              <div class="col-sm-1">
                <label for="minTime"><strong>Start Date: </strong></label>
              </div>
              <div class="col-sm-1">
                <label id="minTime"></label>
              </div>
              <div class="col-sm-1">
                <label for="maxTime"><strong>End Date: </strong></label>
              </div>
              <div class="col-sm-1">
                <label id="maxTime"></label>
              </div>

              <div class="col-sm-1 form-label">
                <label for="keyword"><strong>Keyword</strong></label>
              </div>
              <div class="col-sm-1">
                <input type="string" class="form-control form-control-sm" id="keyword" placeholder="keyword">
              </div>


              <div class="col-sm-1 form-label">
                <label for="timeRes"><strong>Time Resolution</strong></label>
              </div>
              <div class="col-sm-1">
                <select type="string" class="form-control form-control-sm" id="timeResolution" placeholder="day" onchange="sendQuery()">
                  <option value="hour">Hour</option>
                  <option value="day">Day</option>
                  <option value="week">Week</option>
                  <option value="month">Month</option>
                </select>
              </div>
            </div>


        </form>
      </div>
      <!-- <div class="col-sm-6">
        <form id="filter">
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="minDate">Start Date</label>
            </div>
            <div class="col-sm-4">
              <input type="date" class="form-control form-control-sm" id="minDate" placeholder="Minimum Date" onchange="sendQuery()">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="maxDate">End Date</label>
            </div>
            <div class="col-sm-4">
              <input type="date" class="form-control form-control-sm" id="maxDate" placeholder="Maximum Date" onchange="sendQuery()">
            </div>
          </div>
        </form>
      </div> -->
  </div>
  <div id="ts">
  </div>
  <div class="divider"></div>

  <div id="canvas" class="container-fluid">
    <div id="progress"></div>
    <div class="row">
      <div class="col-8" id="map"></div>
      <div class="col-4" id="chart"></div>

    </div>
  </div>
